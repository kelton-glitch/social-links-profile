<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">

  <title>Frontend Mentor | Social links profile</title>
</head>

<body>

  <main class="card">
    <img src="/assets/images/avatar-jessica.jpeg" alt="Avatar" srcset="">
    <div class="name">Jessica Randall</div>
    <div class="location">London, United Kingdom</div>
    <p>"Front-end developer and avid reader."</p>

    <div class="links">
      <a class="item">GitHub</a>
      <a class="item">Frontend Mentor</a>
      <a class="item">LinkedIn</a>
      <a class="item">Twitter</a>
      <a class="item" id="ig">Instagram</a>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Coded by <a href="#">kelton-glitch</a>
  </footer>
</body>

</html>
